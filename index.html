    <div class="my-3 me-5 flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
  </header>

  <!-- SECTION -->
  <main>

    <!-- <section id="auth-template">

    </section> -->

    <section id="router-view">

      <section class="container-fluid">

        <!-- SECTION BACKGROUND IMAGE AUTHOR -->
        <div class="row justify-content-between">
          <div id="imageAuthor" class="col-3 ms-4"></div>

          <!-- SECTION TODOS -->
          <div id="oncanvasTodoHeader" class="col-2 me-5"></div>
        </div>

        <div id="offcanvasTodoList" class="row justify-content-end"></div>

        <!-- SECTION Account Edit Modal / SPACING -->
        <div class="row" style="height: 60dvh; background-color: rgba(255,0,0,0.0);">
          <div class="col-8" id="accountEdit"></div>
        </div>

        <!-- SECTION QUOTE -->
        <div class="row justify-content-around">
          <div id="quote" class="col-11 text-center text-light"></div>
        </div>

        <div class="row justify-content-around">
          <div class="col-11 text-bg-dark rounded-pill opacity-75">
            <div class="row py-2 justify-content-between align-items-center">

              <!-- SECTION WEATHER -->
              <div class="col-2 my-1">
                <div class="d-flex align-items-center">
                  <div id="weatherIcon" class="mx-1"></div>
                  <div class="ms-1 fs-4 py-1">
                    <div id="weatherTemp" class="btn-custom" onclick="app.WeatherController.nextTemperatureDisplay()">
                    </div>
                    <div id="weatherKind" class="text-secondary"></div>
                  </div>
                </div>
              </div>

              <!-- SECTION DATE -->
              <div class="col-2 text-center text-secondary">
                <div id="clockDay" class="fs-4"></div>
                <div id="clockDate" class="fs-4"></div>
              </div>

              <!-- SECTION CLOCK -->
              <div class="col-3 font-rh-mono">
                <div id="clockTime" class="fs-4 text-center text-secondary"></div>
                <div class="d-flex rounded justify-content-center align-items-center">
                  <div id="clockFormatStd" class="rounded font-rh-mono btn-custom"
                    onclick="app.ClockController.setFormat('std')">12HR</div>
                  <div id="clockFormatSwitch" class="btn-custom" onclick="app.ClockController.toggleFormat()"></div>
                  <div id="clockFormatMil" class="rounded font-rh-mono btn-custom"
                    onclick="app.ClockController.setFormat('mil')">24HR</div>
                </div>
              </div>

              <!-- SECTION LOGIN / LOGOUT -->
              <div id="auth" class="col-2"></div>

              <!-- SECTION USER -->
              <div class="col-2 me-3 d-flex justify-content-between align-items-center">
                <div class="d-block font-rh-display">
                  <div id="greeting" class="text-secondary fs-5"></div>
                  <div id="userName" class="text-secondary fs-5"></div>
                </div>
                <div id="avatar" class="pointer" data-bs-toggle="modal" data-bs-target="#accountEditModal">
                </div>
              </div>

            </div>

          </div>


        </div>

      </section>

    </section>

  </main>
